	<form>

	<br>

	<form action="submit.html"> <!-- To submit, use "action" attribute -->

		<label for="cb1">First</label>

		<label for="cb2">Second</label>
		<input type="checkbox" id="cb2">
		<label for="cb3">Third</label>
		<input type="checkbox" id="cb3">

		<label for="rd1">One</label>
		<input type="radio" id="rd1">
		<label for="rd2">Two</label>
		<input type="radio" id="rd2">
		<label for="rd3">Three</label>
		<input type="radio" id="rd3">

			<option>Sevent</option>
			<option>Eighth</option>
			<option>Ninth</option>
		</select>

	</form>
